<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;700&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Designer</title>
    </head>
    <body>
        <header>
            <p class="mail">shruthi.bhatt@siriuscom.com</p>
            <h1 class="name"><span class="first-name">Shruthi</span> Bhatt</h1>
            <p class="job-position">a <span style="color: rgb(91,142,220);">product</span> designer</p>
        </header>
        <section class="piclist">
            <div class="pic">
                <img src="/images/products/rawpixel-769308-unsplash.png">
            </div>
            <div class="pic">
                <img src="/images/products/fancycrave-329196-unsplash.png">
            </div>
            <div class="pic">
                <img src="/images/products/nadine-shaabana-1112616-unsplash.png">
            </div>
            <div class="pic">
                <img src="/images/products/fikri-rasyid-689579-unsplash.png">
            </div>
            <div class="pic">
                <img src="/images/products/marc-mueller-654355-unsplash.png">
            </div>
            <div class="pic">
                <img src="/images/products/jeff-sheldon-3219-unsplash.png">
            </div>
        </section>
        <p class="descrptn">Big names to <span style="color: rgb(197, 236, 148);">show off</span></p>
        <section class="logolist">
            <div class="logo"><img src="/images/logos/logo_1.png"></div>
            <div class="logo"><img src="/images/logos/logo_3.png"></div>
            <div class="logo"><img src="/images/logos/logo_18.png"></div>
            <div class="logo"><img src="/images/logos/logo_7.png"></div>
            <div class="logo"><img src="/images/logos/logo_11.png"></div>

        <footer>
            <section class="line">
                <div class="small-line"></div>
                <div class="big-line"></div>
            </section>
            <section class="icons">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-dribbble"></i>
                <i class="fa-solid fa-m"></i>
            </section>
            <p class="passion">Coded with Love & Passion</p>
        </footer>
    </body>
</html>
